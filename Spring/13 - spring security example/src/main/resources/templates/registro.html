<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container m2-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Registro</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auth/registro}" th:object="${usuario}" method="post">
                            <div class="row form-group">
                                <label class="col-md-3">Nombre</label>
                                <input type="text" class="form-control col-md-7" th:fields="*{nombre}">
                                <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-3">Apellido</label>
                                <input type="text" class="form-control col-md-7" th:fields="*{apellido}">
                                <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-3">Email</label>
                                <input type="text" class="form-control col-md-7" th:fields="*{email}">
                                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-3">Username</label>
                                <input type="text" class="form-control col-md-7" th:fields="*{username}">
                                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-3">Password</label>
                                <input type="password" class="form-control col-md-7" th:fields="*{password}">
                                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>

                            <div class="row form-group">
                                <input type="submit" class="btn btn-succes btn-block col-md-6 offset-3"
                                    value="Registrarse" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
