<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container m2-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div th:if="${param.error}" class="alert alert-danger mb-3">Usuario o Contreseña incorrecta</div>
                <div class="card">
                    <div class="card-header">
                        <h4>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" th:action="@{/auth/login-post}" role="form">
                            <div class="row form-group">
                                <label class="col-md-3">Usuario</label>
                                <input type="text" name="username" class="form-control col-md-7">
                            </div>

                            <div class="row form-group">
                                <label class="col-md-3">Contraseña</label>
                                <input type="password" name="password" class="form-control col-md-7">
                            </div>

                            <div class="row form-group">
                                <input type="submit" class="btn btn-succes btn-block col-md-6 offset-3"
                                    value="Iniciar Sesion">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>









</body>

</html>
